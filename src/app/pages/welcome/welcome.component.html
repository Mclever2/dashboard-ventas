<div class="welcome-container">
  
  <nz-card [nzBordered]="false" class="filter-card">
    <div nz-row [nzGutter]="24" nzAlign="middle">
      
      <div nz-col [nzXs]="24" [nzMd]="8">
        <h2 class="section-title">
          <i nz-icon nzType="bar-chart" nzTheme="outline"></i> Panel de Control
        </h2>
      </div>

      <div nz-col [nzXs]="24" [nzMd]="16">
        <div nz-row [nzGutter]="16">
          
          <div nz-col [nzXs]="24" [nzSm]="12">
            <div class="input-wrapper">
              <span class="input-label">Categoría</span>
              <nz-select 
                class="custom-select"
                nzSize="large"
                [(ngModel)]="selectedCategory" 
                (ngModelChange)="onCategoryChange($event)"
                nzPlaceHolder="Seleccionar...">
                <nz-option nzValue="Todo" nzLabel="Todas las Categorías"></nz-option>
                <nz-option nzValue="Gaseosas" nzLabel="Gaseosas"></nz-option>
                <nz-option nzValue="Aguas" nzLabel="Aguas"></nz-option>
              </nz-select>
            </div>
          </div>

          <div nz-col [nzXs]="24" [nzSm]="12" *ngIf="brands.length > 0">
            <div class="input-wrapper">
              <span class="input-label">Marca</span>
              <nz-select 
                class="custom-select"
                nzSize="large"
                [(ngModel)]="selectedBrand" 
                (ngModelChange)="onBrandChange($event)"
                nzPlaceHolder="Seleccionar...">
                <nz-option nzValue="Todo" nzLabel="Todas las Marcas"></nz-option>
                <nz-option *ngFor="let brand of brands" [nzValue]="brand" [nzLabel]="brand"></nz-option>
              </nz-select>
            </div>
          </div>

        </div>
      </div>
    </div>
  </nz-card>

  <div class="chart-wrapper">
    <h3 class="chart-subtitle">Resumen de Ventas por Mes y Marca</h3>
    <app-sales-chart
      [salesData]="salesData"
      [selectedCategory]="selectedCategory"
      [selectedBrand]="selectedBrand"
      chartId="container-sales">
    </app-sales-chart>
  </div>

</div>
